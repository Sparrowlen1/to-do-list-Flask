<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 600px;
        margin-top: 50px;
      }
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .btn-add {
        background-color: #007bff;
        color: white;
      }
      .btn-add:hover {
        background-color: #0056b3;
      }
      .todo-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .todo-item.completed .task-text {
        text-decoration: line-through;
        color: #6c757d;
      }
      .form-control {
        border-radius: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">ToDo List</h3>

          <!-- Add Task Form -->
          <form method="POST" action="/add" class="d-flex mb-3">
            <input
              type="text"
              name="task"
              class="form-control"
              placeholder="Add a new task..."
              required
            />
            <button type="submit" class="btn btn-add ms-2">Add</button>
          </form>

          <!-- Task List -->
          <ul class="list-group">
            <!-- Loop through tasks (example) -->
            {% for todo in todos %}
            <li
              class="list-group-item todo-item {% if todo.completed %}completed{% endif %}"
            >
              <span class="task-text">{{ todo.task }}</span>
              <div>
                <!-- Mark complete button -->
                <a href="/complete/{{ todo.id }}" class="btn btn-sm btn-success"
                  >✓</a
                >
                <!-- Delete task button -->
                <a href="/delete/{{ todo.id }}" class="btn btn-sm btn-danger"
                  >✗</a
                >
              </div>
            </li>
            {% else %}
            <li class="list-group-item text-center text-muted">
              No tasks yet. Add a new task to get started!
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
